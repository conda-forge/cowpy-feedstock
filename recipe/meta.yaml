{% set name = "cowpy" %}
{% set version = "1.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jeffbuttars/cowpy/archive/{{ version }}.tar.gz
  sha256: 7036c75e6ac547a51ea994b6636c93a9d57ff9a1bd37057e720ddc28b9663691

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv
  noarch: python

requirements:
  host:
    - pip
    - python
  build:
    - neovim
    - twine
  run:
    - python>=3.6

test:
  imports:
    - cowpy

about:
  home: https://github.com/jeffbuttars/cowpy
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.txt
  summary: A cowsay clone for python in one file.

extra:
  recipe-maintainers:
    - carterbox
